<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezept hinzufügen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="display-4">Rezept hinzufügen</h1>
        <form action="/add_recipe" method="POST">
            <div class="form-group">
                <label for="title">Titel:</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Beschreibung:</label>
                <textarea name="description" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="ingredients">Zutaten:</label>
                <textarea name="ingredients" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="instructions">Anleitung:</label>
                <textarea name="instructions" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Rezept hinzufügen</button>
        </form>
    </div>
</body>
</html>
